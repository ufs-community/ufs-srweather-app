{{opts_indent}}censor_thresh = [<=-9.84252,eq-3.28084];
{{opts_indent}}censor_val = [-9999,-16.4042];
{{opts_indent}}cnt_thresh = [ >0 ];
{{opts_indent}}cnt_logic = UNION;
    {%- endif %}

