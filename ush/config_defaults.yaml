task_run_post:
  #-----------------------------------------------------------------------
  # KMP_AFFINITY_RUN_POST: 
  # Intel Thread Affinity Interface for the run_post task. 
  #
  # OMP_NUM_THREADS_RUN_POST: 
  # The number of OpenMP threads to use for parallel regions.
