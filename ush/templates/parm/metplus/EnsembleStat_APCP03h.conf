ENSEMBLE_STAT_MESSAGE_TYPE =

ENSEMBLE_STAT_DUPLICATE_FLAG = UNIQUE
ENSEMBLE_STAT_SKIP_CONST = TRUE

ENSEMBLE_STAT_OBS_ERROR_FLAG = TRUE

ENSEMBLE_STAT_ENS_SSVAR_BIN_SIZE = 1.0
ENSEMBLE_STAT_ENS_PHIST_BIN_SIZE = 0.05

