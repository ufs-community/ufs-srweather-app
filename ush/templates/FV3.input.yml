# This configuration file maintains the modifications that need to be 
# made to the base FV3 namelist specified in 
#
#   ush/templates/input.nml.FV3
#
# to obtain the namelist for each physics suite that the SRW App can 
# run with.  To build a namelist for one of these configurations, use 
# the Python helper script 
#
#   ush/set_namelist.py
#
# and provide this file and the desired section via the -c option.


FV3_RRFS_v1alpha:
  gfs_physics_nml: &RRFS_v1alpha_phys
    do_deep: False
    do_mynnsfclay: False
    imfdeepcnv: -1
    imfshalcnv: -1
    iopt_alb: 2
    iopt_btr: 1
    iopt_crs: 1
    iopt_dveg: 2
    iopt_frz: 1
    iopt_inf: 1
    iopt_rad: 1
    iopt_run: 1
    iopt_sfc: 1
    iopt_snf: 4
    iopt_stc: 1
    iopt_tbot: 2
    iopt_trs: 2
    lsm: 2
    lsoil_lsm: 4

FV3_RRFS_v1beta:
  gfs_physics_nml:
    <<: *RRFS_v1alpha_phys
    do_mynnsfclay: True

FV3_HRRR:
  fv_core_nml:
    hord_dp: -5
    hord_mt: 5
    hord_tm: 5
    hord_vt: 5
    kord_mt: 9
    kord_tm: -9
    kord_tr: 9
    kord_wz: 9
    nord_tr: 2
    nrows_blend: 10
  gfs_physics_nml:
    <<: *RRFS_v1alpha_phys
    cdmbgwd: [3.5, 1.0]
    do_mynnsfclay: True
    do_sfcperts: !!python/none
    gwd_opt: 3
    do_gsl_drag_ss: True
    do_gsl_drag_tofd: True
    do_gsl_drag_ls_bl: True 
    iaer: 5111
    icliq_sw: 2
    iovr: 3
    lsm: 3
    lsoil_lsm: 9
    sfclay_compute_flux: True

